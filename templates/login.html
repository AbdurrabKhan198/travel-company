{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Safar Zone Travels{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 bg-gradient-to-br from-primary to-secondary">
    <div class="max-w-md w-full">
        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-primary to-secondary p-8 text-white text-center">
                <i class="fas fa-plane-departure text-5xl mb-4"></i>
                <h2 class="text-3xl font-bold mb-2">Welcome Back!</h2>
                <p class="text-blue-100">Login to continue your journey</p>
            </div>

            <!-- Form -->
            <div class="p-8">
                <form method="POST" data-validate>
                    {% csrf_token %}
                    
                    <!-- Username -->
                    <div class="mb-6">
                        <label for="username" class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-user text-primary mr-2"></i>Username or Email
                        </label>
                        <input type="text" name="username" id="username" required 
                               class="input-field" placeholder="Enter your username">
                    </div>

                    <!-- Password -->
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-lock text-primary mr-2"></i>Password
                        </label>
                        <input type="password" name="password" id="password" required 
                               class="input-field" placeholder="Enter your password">
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" name="remember_me" class="rounded">
                            <span class="text-gray-700 text-sm">Remember me</span>
                        </label>
                        <a href="#" class="text-primary text-sm hover:underline">Forgot Password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn-primary w-full py-3 text-lg">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">Or</span>
                    </div>
                </div>

                <!-- OTP Login (Placeholder) -->
                <button type="button" class="w-full border-2 border-primary text-primary font-semibold py-3 rounded-lg hover:bg-primary hover:text-white transition">
                    <i class="fas fa-mobile-alt mr-2"></i>Login with OTP
                </button>

                <!-- Sign Up Link -->
                <p class="text-center text-gray-600 mt-6">
                    Don't have an account? 
                    <a href="{% url 'signup' %}" class="text-primary font-semibold hover:underline">Sign Up</a>
                </p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="{% url 'homepage' %}" class="text-white hover:text-blue-100 transition">
                <i class="fas fa-arrow-left mr-2"></i>Back to Homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}
