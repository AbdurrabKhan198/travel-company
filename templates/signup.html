{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up - Safar Zone Travels{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 bg-gradient-to-br from-primary to-secondary">
    <div class="max-w-md w-full">
        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-primary to-secondary p-8 text-white text-center">
                <i class="fas fa-user-plus text-5xl mb-4"></i>
                <h2 class="text-3xl font-bold mb-2">Create Account</h2>
                <p class="text-blue-100">Start your travel journey today</p>
            </div>

            <!-- Form -->
            <div class="p-8">
                <form method="POST" data-validate>
                    {% csrf_token %}
                    
                    <!-- Username -->
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-user text-primary mr-2"></i>Username
                        </label>
                        <input type="text" name="username" id="username" required 
                               class="input-field" placeholder="Choose a username">
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-envelope text-primary mr-2"></i>Email
                        </label>
                        <input type="email" name="email" id="email" required 
                               class="input-field" placeholder="your.email@example.com">
                    </div>

                    <!-- Phone (Optional) -->
                    <div class="mb-4">
                        <label for="phone" class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-phone text-primary mr-2"></i>Phone Number (Optional)
                        </label>
                        <input type="tel" name="phone" id="phone" 
                               class="input-field" placeholder="+91 98765 43210">
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label for="password1" class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-lock text-primary mr-2"></i>Password
                        </label>
                        <input type="password" name="password1" id="password1" required 
                               class="input-field" placeholder="Create a strong password">
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-6">
                        <label for="password2" class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-lock text-primary mr-2"></i>Confirm Password
                        </label>
                        <input type="password" name="password2" id="password2" required 
                               class="input-field" placeholder="Re-enter your password">
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="mb-6">
                        <label class="flex items-start space-x-3 cursor-pointer">
                            <input type="checkbox" required class="mt-1">
                            <span class="text-gray-700 text-sm">
                                I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> 
                                and <a href="#" class="text-primary hover:underline">Privacy Policy</a>
                            </span>
                        </label>
                    </div>

                    <!-- Sign Up Button -->
                    <button type="submit" class="btn-primary w-full py-3 text-lg">
                        <i class="fas fa-user-plus mr-2"></i>Create Account
                    </button>
                </form>

                <!-- Login Link -->
                <p class="text-center text-gray-600 mt-6">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="text-primary font-semibold hover:underline">Login</a>
                </p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="{% url 'homepage' %}" class="text-white hover:text-blue-100 transition">
                <i class="fas fa-arrow-left mr-2"></i>Back to Homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}
