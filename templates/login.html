{% extends "base.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-sky-500 via-blue-600 to-indigo-700 relative overflow-hidden">
    <!-- Animated Background -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-0 left-0 w-96 h-96 bg-white/10 rounded-full blur-3xl animate-float"></div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-white/10 rounded-full blur-3xl animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-white/5 rounded-full blur-3xl animate-float" style="animation-delay: 4s;"></div>
    </div>

    <div class="max-w-md w-full space-y-8 relative z-10 animate-fade-in-up">
        <!-- Logo & Header -->
        <div class="text-center">
            <div class="inline-block p-4 bg-white/20 backdrop-blur-md rounded-2xl mb-6 shadow-lg">
                <i class="fas fa-plane text-white text-4xl animate-float"></i>
            </div>
            <h2 class="text-4xl font-bold text-white mb-2">Welcome Back</h2>
            <p class="text-white/90">Login to continue your journey with Safar Zone</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-white/20">
            <form method="post" action="{% url 'login' %}" class="space-y-6">
                {% csrf_token %}
                
                <!-- Email Field -->
                <div>
                    <label for="username" class="block text-sm font-semibold text-white mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email Address
                    </label>
                    <input type="email" 
                           id="username" 
                           name="username" 
                           required
                           class="w-full px-4 py-3 rounded-xl bg-white/90 backdrop-blur-md border-2 border-white/30 focus:border-white/50 focus:outline-none focus:ring-2 focus:ring-white/30 transition-all text-gray-800 placeholder-gray-500"
                           placeholder="your@email.com">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-white mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required
                               class="w-full px-4 py-3 rounded-xl bg-white/90 backdrop-blur-md border-2 border-white/30 focus:border-white/50 focus:outline-none focus:ring-2 focus:ring-white/30 transition-all text-gray-800 placeholder-gray-500"
                               placeholder="Enter your password">
                        <button type="button" 
                                onclick="togglePassword()"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-eye" id="password-toggle"></i>
                        </button>
                    </div>
                </div>

                <input type="hidden" name="next" value="{{ request.GET.next }}">

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" 
                               id="remember"
                               class="w-4 h-4 rounded border-white/30 bg-white/20 text-sky-600 focus:ring-2 focus:ring-white/30">
                        <span class="text-white/90 text-sm">Remember me</span>
                    </label>
                    <a href="#" class="text-white/90 hover:text-white text-sm font-medium transition-colors">
                        Forgot Password?
                    </a>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full py-4 rounded-xl bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600 text-white font-bold text-lg shadow-2xl transform hover:scale-105 transition-all duration-200 flex items-center justify-center space-x-3">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </button>
            </form>

            <!-- Sign Up Link -->
            <div class="mt-6 text-center">
                <p class="text-white/80">
                    Don't have an account?
                    <a href="{% url 'signup' %}" class="text-white font-semibold hover:underline ml-1">
                        Sign Up
                    </a>
                </p>
            </div>
        </div>

        <!-- Social Login (Optional) -->
        <div class="text-center">
            <p class="text-white/80 mb-4 text-sm">Or continue with</p>
            <div class="flex justify-center space-x-4">
                <button class="w-12 h-12 bg-white/20 backdrop-blur-md rounded-xl flex items-center justify-center hover:bg-white/30 transition-all transform hover:scale-110">
                    <i class="fab fa-google text-white"></i>
                </button>
                <button class="w-12 h-12 bg-white/20 backdrop-blur-md rounded-xl flex items-center justify-center hover:bg-white/30 transition-all transform hover:scale-110">
                    <i class="fab fa-facebook text-white"></i>
                </button>
                <button class="w-12 h-12 bg-white/20 backdrop-blur-md rounded-xl flex items-center justify-center hover:bg-white/30 transition-all transform hover:scale-110">
                    <i class="fab fa-apple text-white"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordToggle.classList.remove('fa-eye');
            passwordToggle.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            passwordToggle.classList.remove('fa-eye-slash');
            passwordToggle.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
